name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: trenduity_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        working-directory: services/bff-fastapi
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup test database
        run: |
          psql -h localhost -U postgres -d trenduity_test -f scripts/supabase_schema.sql
          python scripts/seed_data.py
        env:
          PGPASSWORD: postgres

      - name: Start BFF server
        working-directory: services/bff-fastapi
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          REDIS_URL: redis://localhost:6379

      - name: Health check
        run: curl --retry 5 --retry-delay 2 http://localhost:8000/health

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BFF_URL: http://localhost:8000
          TEST_USER_TOKEN: ${{ secrets.TEST_USER_TOKEN }}
          TEST_GUARDIAN_TOKEN: ${{ secrets.TEST_GUARDIAN_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: test-results/
          retention-days: 7
